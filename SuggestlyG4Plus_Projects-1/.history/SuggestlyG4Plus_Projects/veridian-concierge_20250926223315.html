    <title>Veridian Concierge - Sovereign AI Lifestyle Management</title>

    <!-- Critical CSS -->
    <link rel="stylesheet" href="veridian.css">

    <style>
        /* Override for inline compatibility with veridian.css */
        :root {
            --primary-dark: #0a0a1a;
            --primary: #1a1a3a;
            --secondary: #252547;
            --tertiary: #2d2d5f;

</head>
<body>
    <header>
        <nav>
            <div class="logo">Veridian Concierge</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Sovereign AI Lifestyle Management</h1>
            <p>Experience the pinnacle of luxury with Veridian Concierge ‚Äì the world's most exclusive AI-powered platform for ultra-high-net-worth families. Seamless integration of digital twins, personalized insights, and global stewardship.</p>
            <a href="#features" class="cta-button">Discover Sovereign Service</a>
        </section>

        <section id="features" class="features">
            <h2 style="text-align: center; font-size: 3rem; margin-bottom: 3rem;">Our Sovereign Services</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <h3>AI-Powered Concierge</h3>
                    <p>Anticipate your needs with intelligent, proactive assistance. From itinerary orchestration to bespoke recommendations, our AI ensures unparalleled discretion and efficiency.</p>
                </div>
                <div class="feature-card">
                    <h3>Digital Twins</h3>
                    <p>Create virtual replicas of your lifestyle for simulation and optimization. Secure, sovereign-grade digital twins empower strategic decision-making in privacy.</p>
                </div>
                <div class="feature-card">
                    <h3>Global Stewardship</h3>
                    <p>Worldwide network of experts delivering seamless management across continents. Heritage preservation, asset oversight, and legacy planning with AI precision.</p>
                </div>
                <div class="feature-card">
                    <h3>Daily AI Insights</h3>
                    <p>Curated intelligence on markets, wellness, and opportunities. Personalized dashboards deliver foresight tailored to your vision and values.</p>
                </div>
            </div>
        </section>

        <section id="about" style="background: var(--primary-color);">
            <h2 style="text-align: center; font-size: 3rem; margin-bottom: 3rem;">The Veridian Difference</h2>
            <p style="text-align: center; max-width: 800px; margin: 0 auto; font-size: 1.2rem; color: var(--text-secondary);">Crafted for the most discerning families, Veridian blends cutting-edge AI with human artistry. Sovereign privacy, eternal discretion, and transformative stewardship define our atelier approach.</p>
        </section>
    </main>

    <footer id="contact">
        <p>&copy; 2024 Veridian Concierge Atelier. All rights reserved. | <a href="mailto:info@veridianconcierge.com" style="color: var(--accent-color);">Contact Us</a></p>
    </footer>

    <script>
        // Simple smooth scroll for nav links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(10, 10, 10, 0.98)';
            } else {
                header.style.background = 'rgba(10, 10, 10, 0.95)';
            }
        });
    </script>
</body>
