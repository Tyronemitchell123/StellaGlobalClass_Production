<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Todo List - Revolutionary AI Platform</title>
    <meta name="description" content="Experience the ultimate premium todo list with AI-enhanced productivity features.">
    
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Revolutionary CSS -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-bg: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-gold: #ffd700;
            --shadow-premium: 0 20px 60px rgba(102, 126, 234, 0.3);
            --border-radius: 20px;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        .ultra-4k-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            z-index: -2;
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, rgba(10, 10, 10, 0.8) 100%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .add-task-form {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-description {
            margin-top: 20px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition-smooth);
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .btn-add {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-premium);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 80px rgba(245, 87, 108, 0.4);
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .task-item {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition-smooth);
            cursor: move;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 80px rgba(102, 126, 234, 0.4);
        }

        .task-item.completed {
            opacity: 0.6;
            background: rgba(40, 40, 40, 0.9);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            flex: 1;
            margin-right: 20px;
        }

        .task-title.completed {
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .task-category {
            background: var(--accent-gradient);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .task-priority {
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
        }

        .priority-high { background: #ff4757; color: white; }
        .priority-medium { background: #ffa502; color: white; }
        .priority-low { background: #7bed9f; color: white; }

        .task-due {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .subtasks {
            margin-bottom: 15px;
        }

        .subtask-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .subtask-checkbox {
            width: 16px;
            height: 16px;
        }

        .subtask-title {
            flex: 1;
            font-size: 14px;
        }

        .subtask-title.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .add-subtask {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .subtask-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .btn-add-subtask {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-complete {
            background: #2ed573;
            color: white;
            border: none;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-premium);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 900;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="ultra-4k-background"></div>
    <div class="gradient-overlay"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">Premium Todo List</h1>
            <p class="subtitle">Revolutionary AI-Enhanced Productivity</p>
        </header>

        <div class="stats" id="stats">
            <!-- Stats will be populated by JS -->
        </div>

        <form class="add-task-form" id="addTaskForm">
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="form-input" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskCategory">Category</label>
                    <select id="taskCategory" class="form-select">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Health">Health</option>
                        <option value="Learning">Learning</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskPriority">Priority</label>
                    <select id="taskPriority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" class="form-input">
                </div>
                <button type="submit" class="btn-add">Add Task</button>
            </div>
            <div class="form-group form-group-description">
                <label class="form-label" for="taskDescription">Description (Optional)</label>
                <textarea id="taskDescription" class="form-input" placeholder="Enter task description" rows="3"></textarea>
                <button type="button" id="aiEnhanceBtn" class="btn-add" style="margin-top: 10px; background: var(--accent-gradient);">AI Enhance</button>
            </div>
            <div class="form-group">
                <label class="form-label">Subtasks (Optional)</label>
                <div id="subtasksList"></div>
                <div class="add-subtask">
                    <input type="text" id="subtaskInput" class="subtask-input" placeholder="Add a subtask">
                    <button type="button" id="addSubtaskBtn" class="btn-add-subtask">Add Subtask</button>
                </div>
            </div>
        </form>

        <div class="filters">
            <input type="text" id="searchInput" class="form-input search-input" placeholder="Search tasks...">
            <select id="filterStatus" class="form-select">
                <option value="all">All Tasks</option>
                <option value="pending">Pending</option>
                <option value="completed">Completed</option>
            </select>
            <select id="filterCategory" class="form-select">
                <option value="all">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Health">Health</option>
                <option value="Learning">Learning</option>
                <option value="Other">Other</option>
            </select>
            <select id="filterPriority" class="form-select">
                <option value="all">All Priorities</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be populated by JS -->
        </div>
    </div>

    <script>
        // Task management
        let tasks = JSON.parse(localStorage.getItem('premiumTodoTasks')) || [];
        let currentSubtasks = [];

        const addTaskForm = document.getElementById('addTaskForm');
        const taskList = document.getElementById('taskList');
        const searchInput = document.getElementById('searchInput');
        const filterStatus = document.getElementById('filterStatus');
        const filterCategory = document.getElementById('filterCategory');
        const filterPriority = document.getElementById('filterPriority');
        const statsContainer = document.getElementById('stats');
        const subtasksList = document.getElementById('subtasksList');
        const subtaskInput = document.getElementById('subtaskInput');
        const addSubtaskBtn = document.getElementById('addSubtaskBtn');

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('premiumTodoTasks', JSON.stringify(tasks));
        }

        // Render subtasks in form
        function renderFormSubtasks() {
            subtasksList.innerHTML = '';
            currentSubtasks.forEach((subtask, index) => {
                const subtaskElement = document.createElement('div');
                subtaskElement.className = 'subtask-item';
                subtaskElement.innerHTML = `
                    <input type="checkbox" class="subtask-checkbox" disabled>
                    <span class="subtask-title">${subtask.title}</span>
                    <button class="btn" onclick="removeFormSubtask(${index})">Remove</button>
                `;
                subtasksList.appendChild(subtaskElement);
            });
        }

        // Add subtask to form
        function addFormSubtask() {
            const title = subtaskInput.value.trim();
            if (title) {
                currentSubtasks.push({ id: Date.now(), title, completed: false });
                subtaskInput.value = '';
                renderFormSubtasks();
            }
        }

        // Remove subtask from form
        function removeFormSubtask(index) {
            currentSubtasks.splice(index, 1);
            renderFormSubtasks();
        }

        // Toggle subtask
        function toggleSubtask(taskId, subtaskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task && task.subtasks) {
                const subtask = task.subtasks.find(s => s.id === subtaskId);
                if (subtask) {
                    subtask.completed = !subtask.completed;
                    saveTasks();
                    renderTasks();
                }
            }
        }

        // Render stats
        function renderStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;
            const overdue = tasks.filter(task => !task.completed && task.dueDate && new Date(task.dueDate) < new Date()).length;
            const totalSubtasks = tasks.reduce((sum, task) => sum + (task.subtasks ? task.subtasks.length : 0), 0);
            const completedSubtasks = tasks.reduce((sum, task) => sum + (task.subtasks ? task.subtasks.filter(s => s.completed).length : 0), 0);

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${pending}</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completed}</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalSubtasks}</div>
                    <div class="stat-label">Total Subtasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${completedSubtasks}</div>
                    <div class="stat-label">Completed Subtasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${overdue}</div>
                    <div class="stat-label">Overdue</div>
                </div>
            `;
        }

        // Render tasks
        function renderTasks() {
            const searchTerm = searchInput.value.toLowerCase();
            const statusFilter = filterStatus.value;
            const categoryFilter = filterCategory.value;
            const priorityFilter = filterPriority.value;

            const filteredTasks = tasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(searchTerm) ||
                                    task.description.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' ||
                                    (statusFilter === 'completed' && task.completed) ||
                                    (statusFilter === 'pending' && !task.completed);
                const matchesCategory = categoryFilter === 'all' || task.category === categoryFilter;
                const matchesPriority = priorityFilter === 'all' || task.priority === priorityFilter;

                return matchesSearch && matchesStatus && matchesCategory && matchesPriority;
            });

            taskList.innerHTML = '';

            filteredTasks.forEach((task, index) => {
                const taskElement = document.createElement('div');
                taskElement.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskElement.draggable = true;
                taskElement.dataset.index = index;

                const dueDateText = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : 'No due date';
                const isOverdue = !task.completed && task.dueDate && new Date(task.dueDate) < new Date();

                const subtasksHtml = task.subtasks && task.subtasks.length > 0 ? `
                    <div class="subtasks">
                        ${task.subtasks.map(subtask => `
                            <div class="subtask-item">
                                <input type="checkbox" class="subtask-checkbox" ${subtask.completed ? 'checked' : ''} onclick="toggleSubtask(${task.id}, ${subtask.id})">
                                <span class="subtask-title ${subtask.completed ? 'completed' : ''}">${subtask.title}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : '';

                taskElement.innerHTML = `
                    <div class="task-header">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${task.title}</div>
                        <div class="task-meta">
                            <span class="task-category">${task.category}</span>
                            <span class="task-priority priority-${task.priority}">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                            <span class="task-due ${isOverdue ? 'text-red-400' : ''}">${dueDateText}</span>
                        </div>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    ${subtasksHtml}
                    <div class="task-actions">
                        <button class="btn btn-complete" onclick="toggleComplete(${task.id})">${task.completed ? 'Mark Pending' : 'Mark Complete'}</button>
                        <button class="btn btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;

                taskList.appendChild(taskElement);
            });

            renderStats();
        }

        // Add task
        addTaskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value.trim();
            const category = document.getElementById('taskCategory').value;
            const priority = document.getElementById('taskPriority').value;
            const dueDate = document.getElementById('taskDueDate').value;
            const description = document.getElementById('taskDescription').value.trim();

            if (title) {
                const task = {
                    id: Date.now(),
                    title,
                    category,
                    priority,
                    dueDate,
                    description,
                    subtasks: [...currentSubtasks],
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                tasks.push(task);
                saveTasks();
                renderTasks();
                addTaskForm.reset();
                currentSubtasks = [];
                renderFormSubtasks();
            }
        });

        // Toggle complete
        function toggleComplete(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        // Event listeners for filters
        searchInput.addEventListener('input', renderTasks);
        filterStatus.addEventListener('change', renderTasks);
        filterCategory.addEventListener('change', renderTasks);
        filterPriority.addEventListener('change', renderTasks);

        // Drag and drop
        let draggedIndex = null;

        taskList.addEventListener('dragstart', (e) => {
            draggedIndex = parseInt(e.target.dataset.index);
            e.target.style.opacity = '0.5';
        });

        taskList.addEventListener('dragend', (e) => {
            e.target.style.opacity = '1';
        });

        taskList.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        taskList.addEventListener('drop', (e) => {
            e.preventDefault();
            const targetIndex = parseInt(e.target.closest('.task-item').dataset.index);
            if (draggedIndex !== null && targetIndex !== null && draggedIndex !== targetIndex) {
                const draggedTask = tasks.splice(draggedIndex, 1)[0];
                tasks.splice(targetIndex, 0, draggedTask);
                saveTasks();
                renderTasks();
            }
            draggedIndex = null;
        });

        // Event listener for add subtask button
        addSubtaskBtn.addEventListener('click', addFormSubtask);

        // AI Enhance button
        const aiEnhanceBtn = document.getElementById('aiEnhanceBtn');
        aiEnhanceBtn.addEventListener('click', async () => {
            const description = document.getElementById('taskDescription').value.trim();
            if (!description) {
                alert('Please enter a description first.');
                return;
            }
            try {
                const response = await fetch('http://localhost:3001/call-tool', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'generate_text', args: { prompt: description } })
                });
                const result = await response.json();
                if (result.content && result.content[0]) {
                    document.getElementById('taskDescription').value = result.content[0].text;
                }
            } catch (error) {
                alert('AI enhancement failed: ' + error.message);
            }
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
